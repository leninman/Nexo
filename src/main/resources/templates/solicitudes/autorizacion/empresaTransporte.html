
<div th:if="${crear}" class="row">
	<div class="container my-5" align="center">
		<h5 align="center">Nuevo Autorizado</h5>
		<div class="card" style="width: 50%">
			<div class="card-body" style="text-align: left; width: 170%">
				<div class="col-md-10">
					<form action="#" th:object="${autorizadoEmpresaTransporte}"
						method="post">
						<script>
							$('form')
									.on(
											'submit',
											function(e) {
												e.preventDefault();
												processForm(
														"agregarAutorizadoEmpresaTransporte",
														this);
											});
						</script>
						<div class="row">
							<input type="hidden" name="idTipoAutorizado"
								id="idTipoAutorizado"
								th:value="${autorizadoEmpresaTransporte.idTipoAutorizado}" />
							<div class="form-group col-md-8">
								<label for="nombre" class="col-form-label">Tipo de
									Autorizado</label> <input type="text" value="Empresa de Transporte"
									class="form-control" id="nombre" maxlength=100 readonly>
							</div>
							<div class="form-group col-md-8">
								<label for="rif" class="col-form-label">Transportista</label>
								<div class="rif_row">
									<select th:field="*{caracterRifAutorizado}" id="caracterRifAutorizado"
										class="form-control caracter">
										<option selected value="J">J</option>
										<option value="G">G</option>
										<option value="C">C</option>
										<option value="V">V</option>
										<option value="E">E</option>
									</select> <input type="text" th:field="*{rifAutorizado}" class="form-control rif"
										id="rifAutorizado" placeholder="RIF" maxlength="9" oninput="soloNumeros(this)">
								</div>
								<span th:if="${#fields.hasErrors('rifAutorizado')}" th:errors="*{rifAutorizado}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8" style="text-align: center;">
								<input type="submit" class="btn btn-primary" th:value="#{bot.guardar}">
								<a class="btn btn-secondary" href="./autorizados" th:text="#{bot.cancelar}"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
