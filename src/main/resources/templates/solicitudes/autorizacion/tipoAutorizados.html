<div class="container my-5" align="center">
	<h5 align="center">Nuevo Autorizado</h5>
	<div class="card" style="width: 50%">
		<div class="card-body" style="text-align: left; width: 170%">
			<div class="col-md-10">
				<form action="#" th:object="${tipoAutorizadoModel}" method="post">
					<script>
						$('form').on('submit', function(e) {
							e.preventDefault();
							processForm("crearAutorizado", this);
						});
					</script>
					<div class="row">
						<div class="form-group col-md-8">
							<label for="idTipoAutorizado" class="col-form-label">Tipo de
								Autorizado</label>
							<div>
								<select id="idTipoAutorizado" th:field="*{idTipoAutorizado}" class="form-control">
									<option th:each="dropDownItem : ${tiposAutorizado}"
										th:value="${dropDownItem.idTipoAutorizado}"
										th:text="${dropDownItem.tipoAutorizado}" />
								</select>
							</div>
						</div>

						<div class="form-group col-md-8" style="text-align: center;">
							<input type="submit" class="btn btn-primary" value="Continuar">
							<a class="btn btn-secondary" href="./autorizados">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
