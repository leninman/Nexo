<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title th:text="#{titulo}"></title>

<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/img/favicon.ico}" />
<link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css"
	th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet"
	type="text/css">
<link href="css/fonts-family-nunito.css" rel="stylesheet">
<link href="css/autorizados.css" rel="stylesheet">
<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" th:href="@{/css/sb-admin-2.min.css}"
	rel="stylesheet">
<link rel="stylesheet" href="css/bootnavbar.css">
</head>

<body id="page-top">


	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->

		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<th:block th:replace="fragments/header :: header" />
				<th:block th:replace="fragments/menu :: menuSuperior" />
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid" id="solicitudesRetiroContainer">
					<th:block th:replace="solicitudes/retiroEfectivo/listaSolicitudesAprobadasValidadas :: listaSolicitudesAprobadas" />
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<th:block th:replace="fragments/footer :: footer" />
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Procesado Modal-->
	<div class="modal fade" id="procesadoModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header" style="text-align: center;">
					<h5 class="modal-title" id="exampleModalLabel">La solicitud se
						ha procesado exitosamente</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body"></div>
				<div style="text-align: center;">
					<div>
						<label class="col-form-label">N&uacute;mero de solicitud: <span th:text="${cartaPorte}"></label>
					</div>
				</div>
				<br>
				<div style="text-align: center;">
					<button class="btn btn-primary" type="button" data-dismiss="modal"
						style="height: 40px; width: 100px">Cerrar</button>
				</div>
				<br>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"
		th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"
		th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"
		th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js" th:src="@{/js/sb-admin-2.min.js}"></script>
	<script src="js/solicitudRetiro.js"></script>
	<script src="js/bootnavbar.js"></script>

	<script>
		$(function() {
			$('#main_navbar').bootnavbar();
		});
	</script>
	<script th:inline="javascript">
		/*<![CDATA[*/
	    
		var nroSolicitud = /*[[${cartaPorte}]]*/ 'default';
		if (nroSolicitud !== null && nroSolicitud !== "") {
			$('#procesadoModal').modal('show');
		}
		/*]]>*/
	</script>
</body>

</html>
