<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="es">
<head>
  <title th:text="#{titulo}"></title>
  
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>
  <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
  
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="css/fonts-family-nunito.css" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
	<script src="js/seal.min.js"   th:src="@{/js/seal.min.js}" ></script>
	<script src="js/seal.js"   th:src="@{/js/seal.js}" ></script>
	<script src="vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
</head>

<body class="bg-dark">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-14 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <br/>
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4" th:text="#{tit.login}"></h1>
                  </div>
                  <br/>
                  <br/>
                  <form id="login_form" class="user" th:action="@{/login}" method="post">
					<div class="form-group">
						<input type="text" class="form-control form-control-user" id="username" name="username" aria-describedby="usernameHelp" th:placeholder="#{msj.ing.usuario}" required="required" th:autofocus="autofocus">
					</div>
					<div class="form-group">
						<input type="password" class="form-control form-control-user" id="password" name="password" th:placeholder="#{msj.ing.contrasena}" th:required="required">
					</div>
					<br/>
					<div  Style="text-align: center;">
                    	<input type="submit" name="submit" class="btn btn-dark btn-user btn-block" th:value="#{bot.login}" disabled="disabled">
                    </div>
					<br/>
					<br/>
					<div th:if="${param.error}">
						<p class="text-danger" th:text="#{msj.credenciales.incorrectas}"></p>
					</div>
					<div th:if="${param.logout}">
						<p class="text-primary" th:text="#{msj.sesion.finalizada}"></p></div>
					<br/>					
					<!-- Begin DigiCert site seal HTML and JavaScript  -->
					<div id="DigiCertClickID_X6HouWUF" data-language="en" th:class="!${dominio} ? 'allow-test-seal' : ''">						
					</div>
					<!-- End DigiCert site seal HTML and JavaScript -->	
                 </form>                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">	

$(document).ready(function(){
	  $("input").keyup(function(){		 
		  if ($("#username").val() && $("#password").val())
		  {
			  $("input[name='submit']").removeAttr('disabled');
		  }else{
			  $("input[name='submit']").attr('disabled','disabled');
		  }
	  });
	  
	  $("input").keyup(function(){
		  var username, password;
		  username = $.trim($("#username").val());
		  password = $.trim($("#password").val());
		  if (username.length >0 && password.length >0)
		  {
			  $("input[name='submit']").removeAttr('disabled');
		  }else{
			  $("input[name='submit']").attr('disabled','disabled');
		  }
	  });
	});

</script>
</html>
