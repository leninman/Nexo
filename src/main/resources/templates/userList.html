<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Index</title>
</head>
<body>
<h1>USERLIST.HTML TEMPLATE</h1>
<div layout:fragment="content" th:remove="tag">
   <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${usuarios}" class="container my-5">
                    <p class="my-5">
                        <a href="/signup" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Agregar Usuarios</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Existen Usuarios</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone No</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                
  
	
                                    <tr th:each="usuario : ${usuarios}">
                                        <td th:text="${usuario.nombre}"></td>
                                        <td th:text="${usuario.email}"></td>
                                        <td th:text="${usuario.estatus}"></td>
                                        <td><a th:href="@{/edit/{id}(id=${usuario.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/delete/{id}(id=${usuario.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
