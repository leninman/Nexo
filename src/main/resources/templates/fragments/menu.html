
<th:block th:fragment="menuSuperior">	    
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark"  style="height: 37px; width: 100%; font-size: 16px !important">
			<!-- Sidebar Toggle (Topbar) -->

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    			<span class="navbar-toggler-icon"></span>
  			</button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
			  <li th:each="menu : ${menues}" th:class="${#lists.size(menu.subMenu)>0} ? 'nav-item dropdown' : 'nav-item'" >
		       <a th:class="${menu.accion}!=NULL ? 'nav-link' : 'nav-link dropdown-toggle'" th:href="${menu.accion}!=NULL ? ${menu.accion} : '#'" th:id="${menu.accion} !=NULL ? ${menu.accion} + 'l' : 'navbarDropdown'" 
		       th:role="${menu.accion}!=NULL ? '' : 'button'" th:data-toggle="${menu.accion}!=NULL ? '' : 'dropdown'" th:aria-haspopup="${menu.accion}!=NULL ? 'false' : 'true'">
		         <i th:class="${menu.icono}"></i>
		         <span th:text="${menu.nombreOpcion}"></span>
		       </a>
		       <div class="dropdown-menu" aria-labelledby="navbarDropdown" th:if="${#lists.size(menu.subMenu)>0}">
		          <a  th:each="submenu : ${menu.subMenu}" class="dropdown-item" th:href="${submenu.accion}" th:id="${submenu.accion}+'l'">
		          	<i th:class="${submenu.icono}"></i>&nbsp;
		          	<span th:text="${submenu.nombreOpcion}"></span>
		          </a>
		        </div>
		      </li>			    
		    </ul>
		  </div>
		</nav>
</th:block>
