<link rel="stylesheet" href="css/styles.css">


<div th:if="${verdeposito}" class="row">
	<div class="container my-5">
		<div class="row">
			<div class="form-group col-md-4">&nbsp;</div>
			<div class="form-group col-md-4">
				<h5><b>Detalle del depósito</b></h5>
			</div>

		</div>

		<div class="card" style="width: 100%;">
			<div class="card-body" style="text-align: left; width: 100%">
				<div class="container">

					<div class="col-md-20">
						<form class="form-horizontal" role="form">

							<br> <br>
							<div class="row">

								<div class="col-md-1">
									<label for="tipoMoneda" class="col-form-label">Moneda:
									</label>
								</div>
								<div class="col-md-3">
									<input type="text" class="form-control" name="moneda" id="moneda" value="Dólar"
										style="width: 230px;">
								</div>

								<div class="form-group col-md-4">&nbsp;</div>


								<div class="col-md-1">
									<label for="agencia" class="col-form-label">Agencia:</label>
								</div>

								<div class="col-md-3">
									<input type="text" class="form-control" name="agencia" id="agencia"
										style="border: 0;" value="010-Urdaneta">
								</div>

							</div>
							<br> <br>
							<br> <br>
							<div class="row">
								<div class="form-group col-md-4">&nbsp;</div>
								<div class="form-group col-md-4">
									<h5><b>Datos del depositante</b></h5>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<label for="tipoDocumento" class="col-form-label">Doc
										identificación: </label>
								</div>

								<div class="col-md-1">
									<select class="form-control" name="tipoDocumento" id="tipoDocumento"
										style="width: 60px;">
										<option>V</option>
										<option>E</option>
										<option>P</option>
									</select>
								</div>
								<div class="col-md-3">
									<input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
										maxlength="8" class="form-control" name="numeroDocumento" id="numeroDocumento">
								</div>
								<div class="col-md-2">
									<label for="nombre" class="col-form-label"
										style="width: 150px; padding: 0px;">Nombre y
										Apellido:</label>
								</div>
								<div class="col-md-4">
									<input type="text" class="form-control" id="nombre"
										style="width: 350px; margin-right: 0px;">
								</div>
							</div>
							<br> <br>
							<br> <br>
							<div class="row">
								<div class="form-group col-md-4">&nbsp;</div>
								<div class="form-group col-md-4">
									<h5><b>Datos del beneficiario</b></h5>
								</div>
								<div class="col-md-4">
									Custodia<input type="radio" name="optcustodia" style="width: 30px;">
									Otro<input type="radio" name="optotro" style="width: 30px;">
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<label for="tipoDocumento" class="col-form-label">Doc
										identificación: </label>
								</div>

								<div class="col-md-1">
									<select class="form-control" name="tipoDocumento" id="tipoDocumento"
										style="width: 60px;">
										<option>V</option>
										<option>E</option>
										<option>P</option>
									</select>
								</div>
								<div class="col-md-3">
									<input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
										maxlength="8" class="form-control" name="numeroDocumento" id="numeroDocumento">
								</div>
								<div class="col-md-2">
									<label for="nombre" class="col-form-label"
										style="width: 150px; padding: 0px;">Origen de los
										fondos:</label>
								</div>
								<div class="col-md-4">
									<input type="text" class="form-control" id="nombre"
										style="width: 350px; margin-right: 0px;">
								</div>
							</div>
							<br> <br>
							<div class="row">
								<div class="form-group col-md-8" style="text-align: center; margin: 0 auto;">
									<input type="submit" class="btn btn-primary" th:value="#{bot.buscar}">
								</div>
							</div>
							<br> <br>
							<div class="row">
								<div class="col-md-3">
									<label for="cuentaReceptora"
										style="width: 250px; margin-right: auto;margin-left: auto;">Cuenta
										Exterior Divisas Receptora: </label>
								</div>
								<div class="col-md-3">
									<input type="text" class="form-control" id="cuentaReceptora"
										style="width: 250px; margin-right: auto;margin-left: auto;border:0px;"
										maxlength="20" value="0115************2547">
								</div>
								<div class="col-md-3">
									<label for="cuentaComision"
										style="width: 250px; margin-right: auto;margin-left: auto;">Cuenta
										cobro comisión: </label>
								</div>
								<div class="col-md-3">
									<input type="text" class="form-control" id="cuentaComision"
										style="width: 250px; margin-right: auto;margin-left: auto;" maxlength="20"
										value="0115************6574">
								</div>
							</div>
							<br> <br>
							<h5><b>Piezas</b></h5>
							<div class="row">

								<div class="col-md-4" style="margin-left: auto;margin-right: auto;">

									<table class="tablasdivisas">
										<tr>
											<th>Denominación</th>
											<th>Cantidad</th>
										</tr>

										<tr>
											<td>100</td>
											<td><input type="text" value="0" class="inputcantidad">
											</td>
										</tr>
										<tr>
											<td>50</td>
											<td><input type="text" value="0" class="inputcantidad">
											</td>
										</tr>
										<tr>
											<td>20</td>
											<td><input type="text" value="0" class="inputcantidad">
											</td>
										</tr>
										<tr>
											<td>10</td>
											<td><input type="text" value="0" class="inputcantidad">
											</td>
										</tr>
										<tr>
											<td>5</td>
											<td><input type="text" value="0" class="inputcantidad">
											</td>
										</tr>
										<tr>
											<td>2</td>
											<td><input type="text" value="0" class="inputcantidad">
											</td>
										</tr>
										<tr>
											<td>1</td>
											<td><input type="text" value="0" class="inputcantidad">
											</td>
										</tr>
									</table>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="form-group col-md-5">&nbsp;</div>
								<h5>Monto total:</h5>
								<div class="form-group col-md-1">&nbsp;</div>
								<h5>0,00</h5>
							</div>
							<br> <br>
							<div class="row">
								<div class="col" style="display: flex; justify-content: center;">
									<div class="form-group col-md-8" style="text-align: center;">
										<button type="button" th:title="#{bot.solicitarReverso}" class="btn btn-primary"
											data-toggle="modal" th:text="#{bot.solicitarReverso}"
											th:attr="data-target='#autRevModal'" id="solicReverso" name="solicReverso">
										</button>
										<!-- Autorizar Reverso Modal-->
										<div class="modal fade" th:attr="id='autRevModal'" tabindex="-1" role="dialog"
											aria-hidden="true">
											<div class="modal-dialog modal-dialog-centered" role="document">
												<div class="modal-content">
													<div class="modal-header" style="text-align: right;">
														<h5 class="modal-title"
															th:text="#{msj.datos.permiso.reverso.operacion}">
														</h5>
													</div>
													<div class="modal-body"></div>
													<form method="POST" th:action="@{autorizarReverso}"
														id="formularioAutRev">
														<div style="text-align: center;">
															<div class="row">
																<div class="col">
																	<label class="col-form-label">Usuario</label>
																</div>
																<div class="col"
																	style="margin-left: auto;margin-right: 50px;">
																	<input type="text" name="usuario"
																		class="form-control" id="usuario" />
																</div>
															</div>
															<br>
															<div class="row">
																<div class="col">
																	<label class="col-form-label">Contraseña</label>
																</div>
																<div class="col"
																	style="margin-left: auto;margin-right: 50px;">
																	<input type="password" name="pass"
																		class="form-control" id="pass" />
																</div>
															</div>
															<br>
															<div class="row">
																<div class="col" style="align-items: center;">
																	<button type="submit" name="aceptarReverso"
																		id="aceptarReverso" class="btn btn-primary"
																		style="height: 40px; width: 180px"
																		th:text="#{btn.autorizarReverso}"
																		disabled>
																	</button>
																</div>
															</div>

														</div>
													</form>
													<br />
												</div>
											</div>
										</div>


										<button type="button" th:title="#{bot.ejecutarReverso}" class="btn btn-primary"
											data-toggle="modal" th:text="#{bot.ejecutarReverso}" name="ejecReverso"
											id="ejecReverso" th:attr="data-target='#reversoModal'">
										</button>

										<div class="modal fade" th:attr="id='reversoModal'" tabindex="-1" role="dialog"
											aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
											<div class="modal-dialog modal-dialog-centered" role="document">
												<div class="modal-content">
													<div class="modal-header" style="text-align: right;">
														<h5 class="modal-title" id="reversoModalLabel"
															th:text="#{msj.confirm.elim.solicitud.reverso}"></h5>
														<button class="close" type="button" data-dismiss="modal"
															aria-label="Close">
															<i class="far fa-times-circle"></i>
														</button>
													</div>
													<div class="modal-body"></div>
													<form method="POST" th:action="@{ejecutarReverso}">
														<div style="text-align: center;">
															<button class="btn btn-secondary" type="button"
																data-dismiss="modal" style="height: 40px; width: 100px"
																th:text="#{msj.no}"></button>
															<button type="submit" name="submit" class="btn btn-primary"
																style="height: 40px; width: 100px"
																th:text="#{msj.si}"></button>
														</div>
													</form>
													<br>
												</div>
											</div>
										</div>

										<input type="button" class="btn btn-primary" th:value="#{bot.verboucher}"
											onclick="getFormulario('voucher')">

										<button class="btn btn-secondary" th:text="#{bot.cancelar}"></button>
									</div>

								</div>
							</div>


						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/solicitudDeposito.js"></script>
</div>
