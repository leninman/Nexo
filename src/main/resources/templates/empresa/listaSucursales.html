<th:block th:fragment="listaSucursales">
	<div th:if="${param.success}">
		<div class="alert alert-info">Operaci&oacute;n Realizada Exitosamente</div>
	</div>
	<div th:if="${param.error}">
		<div class="alert alert-danger" th:text="#{msj.operacion.fallida}"></div>
	</div>
	<div class="container my-5">
		<h5 align="center">Listado de Sucursales</h5>
		<div class="card">
			<div class="card-body" align="center">
				<div th:switch="${sucursales}" class="container my-5">
					<p class="my-5">
						<a id="boton_agregar" th:onClick="|crearSucursal('${idEmpresa}')|" 
							class="btn btn-secondary" th:title="#{msj.sucursal.crear}"
							tabindex="-1" style="cursor: hand;"> <i class="fas fa-plus-circle"></i></a>
					</p>
					<div class="col-md-10">
						<h5 th:case="null">No Existen Sucursales</h5>
						<div th:case="*">
							<table class="table table-striped table-responsive-md table-hover">
								<thead>
									<tr>
										<th>ID</th>
										<th>NOMBRE</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="Sucursal : ${sucursales}" style="cursor: pointer"
										th:onclick="|editarSucursal('${Sucursal.idSucursal}')|">
										<td th:text="${sigla + Sucursal.idSucursal}"></td>
										<td th:text="${Sucursal.sucursal}"></td>
									</tr>
								</tbody>
							</table>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
